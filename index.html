<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap"
      rel="stylesheet"
    />
    <title>Paint Board</title>
    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/0299a38b7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="canvas__section">
      <canvas id="canvas"></canvas>
    </section>
    <section class="control">
      <div class="control__section">
        <div class="control__colors__container">
          <h1 class="control__colors__title">COLORS</h1>
          <div class="control__colors">
            <div class="color black"></div>
            <div class="color white"></div>
            <div class="color blue"></div>
            <div
              class="color lightGray"
              style="background-color: #677880"
            ></div>
            <div class="color orange"></div>
            <div class="color red"></div>
            <div class="color pink"></div>
            <div class="color purple"></div>
            <button class="fill-btn">FILL</button>
          </div>
        </div>
        <div class="control__thickness">
          <h1 class="control__thickness__title">THICKNESS</h1>
          <input
            type="range"
            min="0.1"
            max="5"
            value="2.5"
            step="0.1"
            class="control__thickness__range"
          />
        </div>
        <div class="control__image">
          <h1 class="control__image__title">IMPORT IMAGE</h1>
          <input
            type="url"
            placeholder="Put your image url!"
            class="control__image__url"
          />
        </div>
        <div class="control__rotate">
          <h1 class="control__rotate__title">ROTATE</h1>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="control__save">
          <button class="control__save__btn">SAVE</button>
        </div>
      </div>
    </section>
  </body>
</html>
