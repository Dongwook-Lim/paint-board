<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint Board</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="canvas__container">
      <h1 class="canvas__title">CANVAS</h1>
      <canvas id="canvas"></canvas>
    </section>
    <section class="control">
      <div class="control__colors__container">
        <h1 class="control__colors__title">COLORS</h1>
        <div class="control__colors">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <button class="fill-paint-btn">FILL</button>
      </div>
      <div class="control__thickness">
        <h1 class="control__thickness__title">THICKNESS</h1>
        <input
          type="range"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
          class="control__thicknes__range"
        />
      </div>
      <div class="control__image">
        <h1 class="control__imabe__title">IMPORT IMAGE</h1>
        <input type="url" class="control__image__url" />
      </div>
      <div class="control__save">
        <button class="control__save__btn">SAVE</button>
      </div>
    </section>
  </body>
</html>
